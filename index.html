<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERXITERZ PANEL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <canvas id="starCanvas"></canvas>

    <div id="login-screen" class="box">
        <div class="logo-container">
            <i class="fas fa-shield-alt" style="font-size: 50px; color: cyan; text-shadow: 0 0 15px cyan;"></i>
        </div>
        <h2 style="color: cyan; text-shadow: 0 0 15px cyan;">ZERX LOGIN</h2>
        <input type="text" id="u_log" placeholder="USERNAME">
        <input type="password" id="p_log" placeholder="PASSWORD">
        <button onclick="authLogin()">LOGIN PANEL</button>
        
        <div class="dev-container">
            <p>DEVELOPER BY ZERXITERZ</p>
            <div class="social-icons">
                <a href="https://t.me/ZERXITERZ" target="_blank"><i class="fab fa-telegram"></i></a>
                <a href="https://tiktok.com/@zerxiterz" target="_blank"><i class="fab fa-tiktok"></i></a>
                <a href="https://youtube.com/@zerxiterz" target="_blank"><i class="fab fa-youtube"></i></a>
            </div>
            <p class="small-text">Belum punya akun? <a href="https://t.me/ZERXITERZ">Beli di sini</a></p>
        </div>
    </div>

    <div id="home-screen" class="box hidden">
        <h2 style="color: cyan">MAIN MENU</h2>
        <p id="welcome-msg" style="font-size: 11px; color: lime;"></p>
        <button onclick="show('gen-scr')">BUAT KUNCI</button>
        <button onclick="show('list-scr')">KELOLA KUNCI</button>
        <div id="admin-tools" class="hidden">
            <button onclick="show('user-scr')">ADD RESELLER</button>
        </div>
        <button onclick="location.reload()" style="background:red; margin-top: 20px;">LOGOUT</button>
    </div>

    <div id="gen-scr" class="box hidden">
        <h3>CREATE KEY</h3>
        <select id="key_type" onchange="toggleKeyInput()">
            <option value="random">RANDOM KEY</option>
            <option value="custom">CUSTOM KEY</option>
        </select>
        <input type="text" id="custom_key_input" class="hidden" placeholder="KETIK KEY SENDIRI...">
        <select id="g_sel">
            <option>FAKE LAG X ZERXITERZ</option>
            <option>FF MAX X ZERXITERZ</option>
            <option>BLOODSTRIKE X ZERXITERZ</option>
        </select>
        <select id="d_sel">
            <option value="1">1 DAY</option>
            <option value="7">7 DAYS</option>
            <option value="30">30 DAYS</option>
        </select>
        <button onclick="doGenerate()">GENERATE</button>
        <button onclick="show('home-screen')" style="background:grey">BACK</button>
    </div>

    <div id="list-scr" class="box hidden" style="width: 350px;">
        <h3>LICENSE LIST</h3>
        <div id="key-list" class="scroll-area"></div>
        <button onclick="show('home-screen')" style="margin-top:10px">BACK</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>

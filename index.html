<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERXITERZ PREMIUM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <canvas id="starCanvas"></canvas>

    <div id="login-screen" class="box glow-purple animate-in">
        <div class="header-logo">
            <i class="fas fa-user-shield neon-icon-purple"></i>
            <h2>ZERX LOGIN</h2>
        </div>
        <input type="text" id="u_log" placeholder="USERNAME">
        <input type="password" id="p_log" placeholder="PASSWORD">
        <button onclick="authLogin()" class="btn-main">LOGIN PANEL</button>
        <div class="dev-container">
            <p style="font-size: 11px;">BELUM PUNYA AKUN? <br> 
               <a href="https://t.me/ZMTzermodzteam" style="color:cyan; font-size:16px; text-decoration: underline;">BELI DI SINI!</a>
            </p>
        </div>
    </div>

    <div id="home-screen" class="box hidden glow-purple animate-in">
        <div class="header-logo">
            <i class="fas fa-th-large neon-icon-purple"></i>
            <h2>MAIN MENU</h2>
        </div>
        <div class="info-card">
            <div class="info-row"><i class="fas fa-id-badge" style="color:var(--cyan)"></i> <span id="disp-usn"></span></div>
            <div class="info-row"><i class="fas fa-clock" style="color:yellow"></i> <span id="disp-countdown"></span></div>
            <div class="info-row"><i class="fas fa-calendar-alt" style="color:white"></i> <span id="disp-statis"></span></div>
        </div>
        <button onclick="show('gen-scr')" class="btn-opt"><i class="fas fa-key"></i> BUAT KUNCI</button>
        <button onclick="show('list-scr')" class="btn-opt"><i class="fas fa-list-ul"></i> KELOLA KUNCI</button>
        <div id="admin-tools" class="hidden">
            <div class="separator"><span>ADMIN ONLY</span></div>
            <button onclick="show('add-user-scr')" class="btn-opt admin-btn"><i class="fas fa-user-plus"></i> BUAT AKUN</button>
            <button onclick="show('manage-user-scr')" class="btn-opt admin-btn"><i class="fas fa-users-cog"></i> KELOLA AKUN</button>
        </div>
        <button onclick="doLogout()" class="btn-logout"><i class="fas fa-power-off"></i> LOGOUT</button>
    </div>

    <div id="gen-scr" class="box hidden glow-purple animate-in">
        <h3><i class="fas fa-plus-circle"></i> BUAT KUNCI</h3>
        <span class="label-text">KEY TYPE:</span>
        <select id="key_type" onchange="toggleKeyInput()"><option value="random">RANDOM</option><option value="custom">CUSTOM</option></select>
        <input type="text" id="custom_key_input" class="hidden" placeholder="INPUT CUSTOM KEY...">
        <span class="label-text">SELECT GAME:</span>
        <select id="g_sel"><option>FAKE LAG X ZERXITERZ</option><option>FF MAX X ZERXITERZ</option><option>BLOODSTRIKE X ZERXITERZ</option></select>
        <span class="label-text">MAX DEVICE:</span>
        <input type="number" id="max_dev_input" value="1">
        <span class="label-text">DURATION (DAYS):</span>
        <select id="d_sel"><option value="1">1 DAY</option><option value="7">7 DAYS</option><option value="30">30 DAYS</option></select>
        <button onclick="doGenerate()" class="btn-main">GENERATE KEY</button>
        <button onclick="show('home-screen')" class="btn-back">BACK</button>
    </div>

    <div id="list-scr" class="box hidden glow-purple animate-in">
        <h3><i class="fas fa-list"></i> KELOLA KUNCI</h3>
        <div id="key-list" class="scroll-area"></div>
        <button onclick="show('home-screen')" class="btn-back">BACK</button>
    </div>

    <div id="add-user-scr" class="box hidden glow-purple animate-in">
        <h3><i class="fas fa-user-plus"></i> BUAT AKUN</h3>
        <input type="text" id="new_u" placeholder="USERNAME BARU">
        <input type="text" id="new_p" placeholder="PASSWORD BARU">
        <span class="label-text">ROLE :</span>
        <select id="new_r"><option value="RESELLER">RESELLER</option><option value="ADMIN">ADMIN</option></select>
        <span class="label-text">EXPIRED :</span>
        <input type="datetime-local" id="new_e_date">
        <button onclick="saveNewUser()" class="btn-main">SIMPAN AKUN</button>
        <button onclick="show('home-screen')" class="btn-back">BACK</button>
    </div>

    <div id="manage-user-scr" class="box hidden glow-purple animate-in">
        <h3><i class="fas fa-users-cog"></i> KELOLA AKUN</h3>
        <div id="user-list-area" class="scroll-area"></div>
        <button onclick="show('home-screen')" class="btn-back">BACK</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>

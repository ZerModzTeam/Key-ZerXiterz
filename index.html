<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERXITERZ PANEL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <canvas id="starCanvas"></canvas>

    <div id="login-screen" class="box">
        <div class="logo-container"><i class="fas fa-shield-alt" style="font-size: 50px; color: cyan; text-shadow: 0 0 15px cyan;"></i></div>
        <h2 style="color: cyan;">ZERX LOGIN</h2>
        <input type="text" id="u_log" placeholder="USERNAME">
        <input type="password" id="p_log" placeholder="PASSWORD">
        <button onclick="authLogin()">LOGIN PANEL</button>
        <div class="dev-container">
            <p style="font-weight: bold; font-size: 14px; color: #fff;">BELUM PUNYA AKUN? <br> 
               <a href="https://t.me/ZERXITERZ" style="color: cyan; font-size: 18px; text-decoration: underline;">BELI DI SINI!</a>
            </p>
            <div class="social-icons">
                <a href="https://t.me/ZERXITERZ"><i class="fab fa-telegram"></i></a>
                <a href="https://tiktok.com/@zerxiterz"><i class="fab fa-tiktok"></i></a>
                <a href="https://youtube.com/@zerxiterz"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>

    <div id="home-screen" class="box hidden">
        <h2 style="color: cyan">MAIN MENU</h2>
        <p id="welcome-msg" style="font-size: 11px; color: lime;"></p>
        <button onclick="show('gen-scr')">BUAT KUNCI</button>
        <button onclick="show('list-scr')">KELOLA KUNCI</button>
        <div id="admin-tools" class="hidden">
            <hr style="border: 0.5px solid #333; margin: 10px 0;">
            <button onclick="show('add-user-scr')">ADD RESELLER</button>
            <button onclick="show('manage-user-scr')">KELOLA AKUN</button>
        </div>
        <button onclick="doLogout()" style="background:red; margin-top: 20px;">LOGOUT</button>
    </div>

    <div id="gen-scr" class="box hidden">
        <h3>CREATE KEY</h3>
        <select id="key_type" onchange="toggleKeyInput()">
            <option value="random">RANDOM KEY</option>
            <option value="custom">CUSTOM KEY</option>
        </select>
        <input type="text" id="custom_key_input" class="hidden" placeholder="KETIK KEY...">
        <select id="g_sel">
            <option>FAKE LAG X ZERXITERZ</option>
            <option>FF MAX X ZERXITERZ</option>
            <option>BLOODSTRIKE X ZERXITERZ</option>
        </select>
        <input type="number" id="max_dev_input" placeholder="MAX DEVICE" value="1">
        <select id="d_sel">
            <option value="1">1 DAY</option>
            <option value="7">7 DAYS</option>
            <option value="30">30 DAYS</option>
        </select>
        <button onclick="doGenerate()">GENERATE</button>
        <button onclick="show('home-screen')" style="background:grey">BACK</button>
    </div>

    <div id="list-scr" class="box hidden">
        <h3>LICENSE LIST</h3>
        <div id="key-list" class="scroll-area"></div>
        <button onclick="show('home-screen')" style="margin-top:10px">BACK</button>
    </div>

    <div id="add-user-scr" class="box hidden">
        <h3>ADD NEW USER</h3>
        <input type="text" id="new_u" placeholder="NEW USERNAME">
        <input type="text" id="new_p" placeholder="NEW PASSWORD">
        <select id="new_r">
            <option value="RESELLER">RESELLER</option>
            <option value="ADMIN">ADMIN</option>
        </select>
        <input type="text" id="new_e" placeholder="EXP: PERMANENT / 2027">
        <button onclick="saveNewUser()" style="background:lime; color:black;">SAVE AKUN</button>
        <button onclick="show('home-screen')" style="background:grey">BACK</button>
    </div>

    <div id="manage-user-scr" class="box hidden">
        <h3>MANAGE USERS</h3>
        <div id="user-list-area" class="scroll-area"></div>
        <button onclick="show('home-screen')" style="margin-top:10px">BACK</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>

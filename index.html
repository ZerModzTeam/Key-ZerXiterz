<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERXITERZ PREMIUM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <canvas id="starCanvas"></canvas>

    <div id="login-screen" class="box glow-cyan">
        <div class="header-logo">
            <i class="fas fa-user-shield neon-icon"></i>
            <h2>ZERX LOGIN</h2>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="u_log" placeholder="USERNAME">
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="p_log" placeholder="PASSWORD">
        </div>
        <button onclick="authLogin()" class="btn-main"><i class="fas fa-sign-in-alt"></i> LOGIN PANEL</button>
        
        <div class="dev-container">
            <p class="promo-text">BELUM PUNYA AKUN? <br> 
               <a href="https://t.me/ZERXITERZ" class="buy-link">BELI DI SINI!</a>
            </p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-telegram"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>

    <div id="home-screen" class="box hidden glow-purple">
        <div class="header-logo">
            <i class="fas fa-th-large neon-icon-purple"></i>
            <h2>MAIN MENU</h2>
        </div>
        <div class="info-card">
            <div class="info-row"><i class="fas fa-id-badge"></i> <span id="disp-usn"></span></div>
            <div class="info-row"><i class="fas fa-clock"></i> <span id="disp-countdown"></span></div>
            <div class="info-row"><i class="fas fa-calendar-alt"></i> <span id="disp-statis"></span></div>
        </div>
        <button onclick="show('gen-scr')" class="btn-opt"><i class="fas fa-key"></i> BUAT KUNCI</button>
        <button onclick="show('list-scr')" class="btn-opt"><i class="fas fa-list-ul"></i> KELOLA KUNCI</button>
        
        <div id="admin-tools" class="hidden">
            <div class="separator"><span>ADMIN ONLY</span></div>
            <button onclick="show('add-user-scr')" class="btn-opt admin-btn"><i class="fas fa-user-plus"></i> ADD RESELLER</button>
            <button onclick="show('manage-user-scr')" class="btn-opt admin-btn"><i class="fas fa-users-cog"></i> KELOLA AKUN</button>
        </div>
        <button onclick="doLogout()" class="btn-logout"><i class="fas fa-power-off"></i> LOGOUT</button>
    </div>

    <div id="gen-scr" class="box hidden glow-blue">
        <div class="header-logo">
            <i class="fas fa-plus-circle neon-icon-blue"></i>
            <h3>BUAT KUNCI</h3>
        </div>
        <select id="key_type" onchange="toggleKeyInput()">
            <option value="random">RANDOM KEY</option>
            <option value="custom">CUSTOM KEY</option>
        </select>
        <input type="text" id="custom_key_input" class="hidden" placeholder="KETIK KEY...">
        <select id="g_sel">
            <option>FAKE LAG X ZERXITERZ</option>
            <option>FF MAX X ZERXITERZ</option>
            <option>BLOODSTRIKE X ZERXITERZ</option>
        </select>
        <div class="input-group">
            <i class="fas fa-mobile-alt"></i>
            <input type="number" id="max_dev_input" placeholder="MAX DEVICE" value="1">
        </div>
        <select id="d_sel">
            <option value="1">1 DAY</option>
            <option value="7">7 DAYS</option>
            <option value="30">30 DAYS</option>
        </select>
        <button onclick="doGenerate()" class="btn-main"><i class="fas fa-magic"></i> GENERATE</button>
        <button onclick="show('home-screen')" class="btn-back">BACK</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
